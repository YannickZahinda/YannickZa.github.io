<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="home.css">
    <title>Home Page</title>
</head>

<body>
    <header class="main-container">
        <div class="home-page-main-container">
            <nav>
                <button class="humburger">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="notification-container">
                <button class="notification">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </div>
        <div class="payment-cards">
            <div class="profile-img-wrapper">
                <img src="./images.jpeg" alt="profile">
            </div>
            <div class="profile-detail">
                <span class="user-name">Hi, Alfred</span>
                <span>Good Morning</span>
            </div>
        </div>
        <div class="money-detail">
            <div class="money-detail-container">
                <div class="profile-money-wrapper">
                    <div class="money-first-detail">
                        <span>Alfred</span>, you have now
                    </div>
                    <div class="money-first-detail">
                        <span>150$</span> 1min ago
                    </div>
                </div>
                <div class="see-detail">
                    <button><i class="fas fa-arrow-alt-circle-right"></i></button>
                </div>
            </div>
        </div>
        <!-- i just add two boxes start here i dint fix it well.-->
        <div class="main-debit-card">
            <div class="debit-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1wTMpSOIIQa_oGg9EmP8tRmYWcgPN5xyZWg&usqp=CAU" alt="debit card" id="card-image">
                <!-- <div class="debit-card-child">
                    <p>VALID</p>
                </div> -->
            </div>
            <div class="debit-card-first">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2YYJc9urzM_mV90LPUW1pgz-Cmh_2ppX3HbzcL8U3er33hTfxcBwJv9YGfY8gzjawAIM&usqp=CAU" alt="debit-card" id="card-image">
            </div>
        </div>
        <main>
            <div id="main-words">
                <p>Connections</p>
                <p><a href="#">View all</a></p>
            </div>
            <section class="cards">
                <div class="card1" id="card">
                    <div id="img"></div>
                </div>
                <div class="card2" id="card">
                    <div id="img"></div>
                </div>
                <div class="card2" id="card">
                    <div id="img"></div>
                </div>
                <div class="card3" id="card">
                    <div id="img"></div>
                </div>
                <div class="card4" id="card">
                    <div id="img"></div>
                </div>
                <div class="card5" id="card">
                    <div id="img"></div>
                </div>
            </section>
            <section class="big-card">
                <h1>15 % </h1>
            </section>
            <footer id="footer">
                <div id="home-icon">
                    <i class="fa fa-home" id="icon"></i>
                </div>
                <div id="statistic-icon">
                    <i class="fa fa-gift" id="icon"></i>
                </div>
                <div id="rewards-icon">
                    <i class="fas fa-laptop" id="icon"></i>
                </div>
            </footer>
        </main>
        
        <!-- end here..-->
    </header>
</body>

</html>
